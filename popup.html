<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Navigator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body style="background: #000; margin: 0; padding: 20px;">
  <div class="popup-container">
    <div class="popup-header">
      <h1>PROMPT.NAVIGATOR</h1>
      <span class="version">V2.0</span>
    </div>
    <div class="popup-content">
      <p>Sidebar tracker active for <b>Gemini</b> & <b>ChatGPT</b>. Use the floating control on the page to open your prompt history.</p>
      <div class="status-indicator">
        <div class="status-dot"></div>
        TRACKING ACTIVE
      </div>
    </div>
  </div>
</body>
</html>
